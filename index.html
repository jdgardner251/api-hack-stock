<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stock Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
        <header>
            <h1>The Stock Search App</h1>
            <p>This is a simple app that allows you to find relevant news and the latest
                price on any stock.  Just enter the ticker of a stock in the search box below 
                and click Go!  
            </p>
        </header>
    <div class="container">
        
        <!-- <h2>Enter the ticker symbol</h2> -->
        <form id="js-form">
            <label for="search-term">Enter Symbol</label>
            <input type="text" name="ticker" id="js-ticker" required>

            <input class="submit-btn" type="submit" value="Go!">
        </form>

        <section id="quote" class="hidden">
        

        </section>

        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
          <ul id="results-list">
          </ul>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
